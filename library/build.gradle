apply plugin: 'com.android.library'

android {
  compileSdkVersion rootProject.ext.compileSdkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion
  publishNonDefault true

  defaultConfig {
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.targetSdkVersion

    versionCode 1
    versionName "1.0.0"

    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    externalNativeBuild {
      cmake {
        arguments "-DANDROID_STL=stlport_static"
        cFlags "-DHAVE_EXPAT_CONFIG_H -Wall"
        cppFlags "-frtti -fexceptions"
        //这个标记是第一个选项,如果使用C++11的标准,则使用 cppFlags "-std=c++11"
//        abiFilters 'armeabi', 'x86', 'x86_64', 'armeabi', 'armeabi-v7a', 'arm64-v8a', 'mips', 'mips64'
      }
    }
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  externalNativeBuild {
    cmake {
      path "CMakeLists.txt"
    }
  }

  libraryVariants.all { variant ->
    variant.outputs.each { output ->
      def outputFile = output.outputFile
      if (outputFile != null && outputFile.name.endsWith('.aar')) {
        def fileName = "fbepub-${variant.buildType.name}-${variant.generateBuildConfig.versionName}.aar"
        output.outputFile = new File(outputFile.parent, fileName)
      }
    }
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })
  testCompile 'junit:junit:4.12'

  compile 'com.android.support:support-v4:' + rootProject.ext.supportLibVersion
  compile 'com.android.support:appcompat-v7:' + rootProject.ext.supportLibVersion
  compile 'com.android.support:design:' + rootProject.ext.supportLibVersion

  compile 'de.greenrobot:java-common:2.3.1'
  compile 'org.greenrobot:greendao:2.2.1'
  compile 'com.alibaba:fastjson:1.1.60.android'
  compile 'io.reactivex:rxjava:1.3.0'
  compile 'io.reactivex:rxandroid:1.2.1'
}
